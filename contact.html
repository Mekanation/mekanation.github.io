    </header>
    <section class="contact-section">
        <h1 class="contact-header">Carrier Pigeon Away!</h1>

   
    <div class="contact-container">
        <form class ="contact-form" action="#">
            <div class="form-element">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Input your first name here">
            </div>
            <div class="form-element">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Input your last name here">
            </div>
            
            <div class="form-element">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter email here" name="email" required>
             </div>
            
             <div class="form-element">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Tell me a story"></textarea>
            </div>
            <button class="default-button">Submit</button>
        </form>

    </div>
</section>
    
</body>
